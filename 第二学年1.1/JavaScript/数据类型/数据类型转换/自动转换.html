<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = '10';
        var c = 'nihao';
       console.log(a + b);//1010（字符串类型)
       console.log(a - b);//0（数字类型)
       console.log(a - c);//NaN（非数字类型)
       console.log(a * b);//100（数字类型)
       console.log(a / b);//1（数字类型)
        </script>
</body>
</html>
